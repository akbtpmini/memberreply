<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900&display=swap" rel="stylesheet">

    <!-- <link rel="stylesheet" href="fonts/icomoon/style.css"> -->


    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://akbtpmini.github.io/memberreply/css/bootstrap.min.css">
    
    <!-- Style -->
    <link rel="stylesheet" href="https://akbtpmini.github.io/memberreply/css/style.css">

    <title>MemberReply</title>
  </head>
  <body>
  

  <div class="content">
    
    <div class="container">
      <div class="row align-items-stretch justify-content-center no-gutters">
        <div class="col-md-7">
          <div class="form h-100 contact-wrap p-5">
            <form class="mb-5" method="post" id="contactForm" name="contactForm">

              <div class="row">
                <div class="col-md-6 form-group mb-3">
                  <label for="budget" class="col-form-label">會員編號 * :</label>
                  <input type="text" class="form-control" name="member" id="member" placeholder="">
                </div>
                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">您的姓名 *</label>
                  <input type="text" class="form-control" name="name" id="name" placeholder="">
                </div>
              </div>

              <div class="row">
                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">聯絡信箱 *</label>
                  <input type="email" class="form-control" name="email" id="email"  placeholder="">
                </div>
                <div class="col-md-6 form-group mb-3">
                  <label for="" class="col-form-label">聯絡電話 *</label>
                  <input type="text" class="form-control" name="phone" id="phone" placeholder="">
                </div>
              </div>

              <div class="row mb-5">
                <div class="col-md-12 form-group mb-3">
                  <label for="message" class="col-form-label">諮詢內容: *</label>
                  <textarea class="form-control" name="message" id="message" cols="30" rows="4"  placeholder=""></textarea>
                </div>
              </div>
              <div class="row justify-content-center">
                <div class="col-md-5 form-group text-center">
                  <input type="submit" value="送出" class="btn btn-block btn-primary rounded-0 py-2 px-4">
                  <span class="submitting"></span>
                </div>
              </div>
            </form>

            <div id="form-message-warning mt-4"></div> 
            <div id="form-message-success">
              您的訊息已送出，謝謝您的建議！
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>
    
    

    <script src="https://akbtpmini.github.io/memberreply/js/jquery-3.3.1.min.js"></script>
    <script src="https://akbtpmini.github.io/memberreply/js/popper.min.js"></script>
    <script src="https://akbtpmini.github.io/memberreply/js/bootstrap.min.js"></script>
    <script src="https://akbtpmini.github.io/memberreply/js/jquery.validate.min.js"></script>
    <script src="https://akbtpmini.github.io/memberreply/js/main.js"></script>

  </body>
</html>
